<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"/>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panelGrid columns="2" style="margin: auto">
                    <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <p:inputText id="username" value="#{userController.user.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}">
                        <f:validateRegex pattern="\w+"/>
                        <f:validateLength minimum="6" maximum="25"/>
                    </p:inputText>
                    <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <p:inputText id="password" value="#{userController.user.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}">
                        <f:validateLength minimum="6"/>
                    </p:inputText>
                    <p:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <p:inputText id="firstName" value="#{userController.user.firstName}" title="#{bundle.CreateUserTitle_firstName}">
                        <f:validateRegex pattern="(\p{L}+\s?)+"/>
                        <f:validateLength minimum="3" maximum="100"/>
                    </p:inputText>
                    <p:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                    <p:inputText id="lastName" value="#{userController.user.lastName}" title="#{bundle.CreateUserTitle_lastName}">
                        <f:validateRegex pattern="(\p{L}+\s?)+"/>
                        <f:validateLength minimum="3" maximum="100"/>
                    </p:inputText>
                    <f:facet name="footer">
                        <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update=":growl"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
