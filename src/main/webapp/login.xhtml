<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">
     
        <ui:define name="title">
            <h:outputText value="#{bundle.login_title}"/>
        </ui:define>
        <ui:define name="body">

            <f:event type="preRenderView" listener="#{sessionController.checkAlreadyLoggedin}" />
            <h:form>
                <p:panelGrid columns="2" style="margin: auto">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.login_title}"/>
                    </f:facet>
                    <h:outputLabel value="#{bundle.User_username}"/>
                    <p:inputText value="#{sessionController.username}" label="#{bundle.User_username}" required="true"></p:inputText>
                    <h:outputLabel value="#{bundle.User_password}"/>
                    <p:password value="#{sessionController.password}" label="#{bundle.User_password}" required="true"></p:password>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.login_button}" action="#{sessionController.validate}" update=":growl"></p:commandButton>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            <h:link outcome="register" value="#{bundle.RegisterUser}"/>
        </ui:define>
    </ui:composition>
</html>
